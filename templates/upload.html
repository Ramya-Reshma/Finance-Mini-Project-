<!DOCTYPE html>
<html>
<head>
    <title>Financial Document Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Document Analyzer</h1>
        <p>Upload an image of a financial document (receipt, invoice, etc.)</p>
        
        <form method="POST" action="/uploader" enctype="multipart/form-data">
            <input type="file" name="file" accept=".png,.jpg,.jpeg">
            <br><br>
            <input type="submit" value="Upload and Process">
        </form>
    </div>
</body>
</html>
